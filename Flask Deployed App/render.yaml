services:
  - type: web
    name: plantguard-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      - key: JWT_SECRET
        generateValue: true
      - key: MONGO_URI
        sync: false
